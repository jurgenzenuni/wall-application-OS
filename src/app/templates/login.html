{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/auth.css">
{% endblock %}

{% block content %}

<div class="auth-page">
    <!-- Logo -->
    <header class="auth-header">
        <a href="{% url 'homepage' %}" class="logo">
            <img src="/static/images/wlogo4.png" alt="Wallify">
        </a>
    </header>

    <!-- Login Card -->
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to your account</p>

        {% if msg %}
        <div class="auth-message error">{{ msg }}</div>
        {% endif %}

        <form class="auth-form" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="auth-submit">Sign In</button>
        </form>

        <div class="auth-footer">
            <span class="auth-footer-text">Don't have an account?</span>
            <a href="{% url 'signup' %}" class="auth-footer-link">Sign up</a>
        </div>
    </div>
</div>

{% endblock content %}

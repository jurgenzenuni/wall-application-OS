{% extends 'base.html' %}

{% load static %}

{% block head_title %}
Create Thread - Forums
{% endblock head_title %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'forums.css' %}">
{% endblock %}

{% block content %}
<main class="forums-page">
    <div class="forums-container">
        <!-- Back Button -->
        <div style="margin-bottom: 24px;">
            <a href="{% url 'support' %}" class="btn-forums-secondary">
                <i class="fas fa-arrow-left"></i> Back to Forums
            </a>
        </div>

        <!-- Create Thread Card -->
        <div class="create-thread-card">
            <h1 class="create-thread-title">Create New Thread</h1>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter a descriptive title for your thread" required>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="technical">Technical Support</option>
                        <option value="order">Order Issues</option>
                        <option value="general">General Questions</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="content">Message</label>
                    <textarea id="content" name="content" placeholder="Describe your issue or question in detail..." required></textarea>
                </div>

                <div class="form-actions">
                    <a href="{% url 'support' %}" class="btn-forums-secondary">Cancel</a>
                    <button type="submit" class="btn-forums-primary">
                        <i class="fas fa-paper-plane"></i> Create Thread
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
